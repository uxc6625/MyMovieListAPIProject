<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyMovieList</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    // Parses JSON information from user object in jsonResponses
    const parseJSON = (xhr, content) => {
      const obj = JSON.parse(xhr.response);
      console.dir(obj);
      
        // If the object has a message, then append it to the content
      if(obj.message) {
        const p = document.createElement('p');
        p.textContent = `Message: ${obj.message}`;
        content.appendChild(p);
      }
      
        // If the object has elements within it, append it to the content
      if(obj.users) {
        const userList = document.createElement('p');
        const users = JSON.stringify(obj.users);
        userList.textContent = users;
          console.dir(Object.keys(obj.users).length);
        content.appendChild(userList);
    
    };
    
// Function handling status responses
    const handleResponse = (xhr) => {
          const content = document.querySelector('#content');
          switch(xhr.status) {
            case 200: //success
              content.innerHTML = `<b>Success</b>`;
              break;
            case 201: //created
              content.innerHTML = '<b>Create</b>';
              break;
            case 204: //updated (no response back from server)
              content.innerHTML = '<b>Updated (No Content)</b>';
              return;
            case 400: //bad request
              content.innerHTML = `<b>Bad Request</b>`;
              break;
            default: //any other status code
              content.innerHTML = `Error code not implemented by client.`;
              break;
          }
        
        // If 'GET' is selected then display all of the content
        if (userForm.querySelector('#methodSelect').value === 'get'){
            parseJSON(xhr, content);
        }
    };

    // Retrieving data from the html page and posting it
    const sendPost = (e, nameForm) => {
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      
      
      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);
      
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr);
      
        // Getting all user inputs
      const formData = `name=${nameField.value}&movie=${movieField.value}&year=${yearField.value}&genre=${genreField.value}`;
      
      xhr.send(formData);
    
      e.preventDefault();
      return false;
    };

    // Function for sending a GET response
    const sendGet = (e, userForm) => {
        
        // Determining the value of urlField
        let action = {};
        if (userForm.querySelector('#urlField').value == '/getUsers'){
            action = '/getUsers';
        } else {
            action = '/notReal';
        }
        
        // Determining the value of methodSelect
        let method = {};
        if (userForm.querySelector('#methodSelect').value === 'head') {
            method = 'head';
        } else {
            method = 'get';
        }
    
        const xhr = new XMLHttpRequest();
        xhr.open(method, action);
        
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
        xhr.onload = () => handleResponse(xhr);
        xhr.send();
        e.preventDefault();
        return false;
    };
    
    // Upon an add or get user request, initialize it
    const init = () => {
      const nameForm = document.querySelector('#nameForm');
        const userForm = document.querySelector('#userForm');
      
      const addUser = (e) => sendPost(e, nameForm);
        const getUsers = (e) => sendGet(e, userForm);
      
      nameForm.addEventListener('submit', addUser);
        userForm.addEventListener('submit', getUsers);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>MyMovieList</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
        <br><label for="movie">Movie: </label>
        <input id="movieField" type="text" name="movie" />
        <br><label for="year">Year Released: </label>
        <input id="yearField" type="number" name="year" />
        <br><label for="year">Genre: </label>
        <input id="genreField" type="text" name="genre" />
      <br><input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
